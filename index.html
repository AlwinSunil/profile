<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Alwin Sunil - Profile Card</title>
    <link rel="shortcut icon" type="image/jpg" href="app/img/favicon.png" />
    <link href="dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="dist/first-input-delay.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-performance.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app/js/script.js"></script>
</head>

<body>
    <section id="section">
        <div class="section__main">
            <div class="card__quote quote" id="quote__size">
                <div data-aos="zoom-out-down" data-aos-duration="600" class="quote__content">
                    <p>
                        Design is not just what it looks like and feels like. Design is how
                        it works."<span> - Steve Jobs</span>
                    </p>

                </div>
            </div>
            <div data-aos="fade-up" data-aos-duration="400" class="profile main" id="profile">
                <div class="card">
                    <div class="card__header">
                        <div class="img__holder"></div>
                    </div>
                    <div class="card__body">
                        <div class="cardTag__bundle">
                            <h2 class="name__age">
                                Alwin Sunil
                                <span class="age">15</span>
                            </h2>
                            <h5 class="place"><a class="place" target="_blank" rel="noreferrer" href="https://goo.gl/maps/WRWVXRMNqgbVjeq89">Calicut, Kerala</a></h5>
                        </div>
                    </div>
                    <div class="card__footer">
                        <h4 class="connect__heading">Connect with me</h4>
                        <div class="padding__connect">
                            <div class="connect">
                                <div class="icons">
                                    <a target="_blank" rel="noreferrer" href="https://twitter.com/mr_alwin_"><img
                                            src="https://firebasestorage.googleapis.com/v0/b/profile-e22c1.appspot.com/o/twitter.svg?alt=media&token=4ffbe0e2-57ba-4655-b33c-a66098fe5b74"
                                            alt="Twitter" /></a>
                                </div>

                                <div class="icons">
                                    <a target="_blank" rel="noreferrer" href="https://github.com/AlwinSunil"><img
                                            src="https://firebasestorage.googleapis.com/v0/b/profile-e22c1.appspot.com/o/github.svg?alt=media&token=53ba4e29-01f0-4dfd-9999-0f1ed8947c04"
                                            alt="Github" /></a>
                                </div>
                                <div class="icons">
                                    <a target="_blank" rel="noreferrer" href="https://instagram.com/mr_alwin_"><img
                                            src="https://firebasestorage.googleapis.com/v0/b/profile-e22c1.appspot.com/o/instagram.svg?alt=media&token=ee916aa9-e4ee-4974-967d-8d92b92c96c3"
                                            alt="Instgarm" /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

</body>

</html>
